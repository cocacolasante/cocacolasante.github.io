<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>NPO Granting Writing</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_inner">
            <header class="page_header with_hover_bg_color fixed scrolled">
                <div class="header_inner clearfix">
                  <div class="header_logo">
                    <img class="navlogo" src="./public/images/quill logo 1.png">
                  </div>
                  <div class="header_title">
                    <h3>NPO Grant Writing</h3>
                  </div>
                </div>
              </header>
              
            <div class="content">
                <div class="context_inner">
                    <!-- use this for the background image -->
                    <div class="q_slider">
                        <div class="landing_text">
                            <!-- put logo image -->
                            <img class="logo" src="./public/images/quill logo 1.png">
                            <h3 class="landingwords">We Will Be In Touch Within 24 Hours!</h3>
                            <h1 class="landingwords">Thank You</h1>
                            <button class="calltoactionbtn" href="/">Home</button>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
 

            <div class="footer">
                <div class="footersection socialmedia">
                    <a href="https://www.facebook.com" target="_blank" class="socialmediaicon">
                        <img src="./public/images/icons8-facebook-48.png" alt="Facebook">
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="socialmediaicon">
                        <img src="./public/images/icons8-instagram-48.png" alt="Instagram">
                    </a>
                    <a href="https://www.twitter.com" target="_blank" class="socialmediaicon">
                        <img src="./public/images/icons8-twitterx-100.png" alt="Twitter">
                    </a>
                </div>
            </div>
            
        </div>
    </div>


</body>
</html>
